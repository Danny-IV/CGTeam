<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="card.css" />
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.177.0/examples/jsm/"
        }
    }
    </script>
  <script type="module" src="./util.js"></script>
  <script type="module" src="./main.js"></script>
</head>

<body>
  <!-- 카드 앞면/뒷면을 위한 컨테이너 -->
  <div id="card-container">
    <div id="card-inner">
      <img id="card-front" class="card-face front" src="images/block_None.png" />
      <img id="card-back" class="card-face back" src="images/block_None.png" />
    </div>
  </div>
  <div id="power-bar-bg"
    style="position:fixed;left:50%;top:90%;width:200px;height:20px;background:#222;z-index:100;transform:translateX(-50%);">
    <div id="power-bar" style="width:0%;height:100%;background:#39f;"></div>
  </div>
  <div id="stopwatch"
    style="position:fixed;left:50%;top:95%;width:100px;height:30px;background:#222;color:#fff;text-align:center;font-size:20px;z-index:100;transform:translateX(-50%);">
    00:00:00</div>

</body>

</html>
